    <link rel="stylesheet" href="css/style.css">
    <title>Random Game</title>

<body>
    <nav>

    </nav>
    <div id="contain" class="container" style="justify-content: center; align-items: center; margin-top: 50px; border: 3px solid black; border-radius: 8px">
        <h3 id="prompt" style="font-size: 30px">
            Guess a number between 1-100 and win!
        </h3>
        <h1 id="numberGueses" style="font-size: 100px; margin: 20px">
            5
        </h1>
        <input type="text" id="guessNumber"/>
        <button class="guess" style="margin-top: 15px" onclick="guess()">
            GUESS!
        </button>
        <div class="alert" style="visibility: hidden; margin-top: 15px" role="alert" id="prompt">

        </div>
        <div class="container" style="display: flex; justify-content: center; margin-top: 15px">
            <button id="resetGameButton" onclick="resetGame()">
                Reset Game!
            </button>
        </div>
    </div>
